<!DOCTYPE html>

<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>Drapeau de la Somalie par VotreNom</title>
	<link rel="stylesheet" type="text/css" href="StyleQuiz1.css" />


	<!-- Code JavaScript local -->
	<script>
		const dessiner = () => {
			const objCanvas = document.getElementById('monCanvas');
			const objC2D = objCanvas.getContext('2d');

			const intWidth = objCanvas.width;
			const intHeight = objCanvas.height;

			objC2D.fillStyle = '#4189DD';
			objC2D.fillRect(0, 0, intWidth, intHeight);

			// Dessiner votre drapeau de la Somalie ici
			creerEtoile(intWidth / 2, intHeight / 2, intHeight / 13, 2.618 * intHeight / 13, 5, "#ffffff", null, 0);



			// Dessiner une étoile permet de dessiner une étoile à 5 sommets internes et 5 sommets externes.
			//La fonction est appelée ci-dessus avec les informations vous permettant d'afficher l'étoile 
			//au milieu du canevas (coordonnées x, y). Cela nous permet de placer l'étoile à d'autres 
			//endroits sur le canevas 
			//La fonction doit permettre de remplir l'étoile si on lui passe une chaine de caractère 
			//représentant une couleur à fillColor
			//La fonction doit permettre de tracer le contour de l'étoile si on lui passe une chaine de caractère 
			//représentant une couleur à strokeColor
			// coorCentreX: Coordonnée x du centre de l'étoile.
			// coorCentreY: Coordonnée y du centre de l'étoile.
			// intNbPoints: Le nombre de sommets externes (5 dans le cas du drapeau de la Somalie)
			// rayonCercleExterne (outer Radius: rayon externe) - Le rayon d'un cercle imaginaire  externe où se trouvent les sommets externes de l'étoile
			// rayonCercleInterne (inner Radius: rayon interne) - Le rayon d'un cercle imaginaire  interne où se trouvent les sommets internes de l'étoile
			function creerEtoile(coorCentreX, coorCentreY, rayonCercleInterne, rayonCercleExterne, intnbSommetEterne, strFillColor, strStrokeColor) {

				const fltDegrees = Math.PI / 180;
				let fltStep = fltDegrees * (360 / intnbSommetEterne) / 2;
				let fltCurrentStep = 0;

				objC2D.beginPath();

				objC2D.translate(intWidth / 2, intHeight / 2)
				for (let i = 0; i < intnbSommetEterne; i++) {
					fltCurrentStep += fltStep;
					objC2D.lineTo(Math.sin(fltCurrentStep) * rayonCercleExterne,Math.cos(fltCurrentStep) * rayonCercleExterne);

					fltCurrentStep += fltStep;
					objC2D.lineTo(Math.sin(fltCurrentStep) * rayonCercleInterne,Math.cos(fltCurrentStep) * rayonCercleInterne);

				}

				objC2D.closePath();

				if (strFillColor) {
					objC2D.fillStyle = strFillColor;
					objC2D.fill();
				}

				if (strStrokeColor) {
					objC2D.strokeStyle = strStrokeColor;
					objC2D.stroke();
				}

			}


		}


	</script>
</head>

<body onload="dessiner()">
	<header class="sTexteCentre sLargeurDiv sEntete">

			</span> par

			</span>
		</p>
	</header>

</body>

</html>
