<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Cercle</title>
 
  <!-- Code JavaScript local -->
  <script>
      const dessiner = ()=> {
        const objCanvas = document.getElementById('monCanvas');
        const objC2D = objCanvas.getContext('2d');
		objC2D.strokeStyle = 'black'; 
		objC2D.fillStyle = 'yellow'; 
		objC2D.lineWidth = 5;
		objC2D.beginPath();
		objC2D.arc(150,150,100,0,2*Math.PI,false);
		objC2D.stroke();
		objC2D.fill();
      }     

   </script>
</head>

<body onload="dessiner()"> 
	<canvas id="monCanvas" width="350" height="350">
		Votre navigateur ne supporte pas la balise canvas
	</canvas>
</body>
</html>
