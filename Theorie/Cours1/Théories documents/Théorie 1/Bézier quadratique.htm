<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Bézier quadratique</title>
 
  <!-- Code JavaScript local -->
  <script>
      const dessiner = ()=> {
        const objCanvas = document.getElementById('monCanvas');
        const objC2D = objCanvas.getContext('2d');
        objC2D.strokeStyle = 'black'; 
        objC2D.lineWidth = 5;
        objC2D.beginPath();
        objC2D.moveTo(20,20);  // Point d'attache #1
        objC2D.quadraticCurveTo(20,100,200,20); // Point de contrôle et point d’attache #2  
        objC2D.stroke();
     }     

   </script>
</head>

<body onload="dessiner()"> 
	<canvas id="monCanvas" width="350" height="350">
		Votre navigateur ne supporte pas la balise canvas
	</canvas>
</body>
</html>
