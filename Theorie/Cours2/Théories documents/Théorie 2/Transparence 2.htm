<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Transparence 2</title>
 
  <!-- Code JavaScript local -->
  <script type="text/javascript">
      const dessiner = ()=> {
        const objCanvas = document.getElementById('monCanvas');
		const objC2D = objCanvas.getContext('2d');
		objC2D.lineWidth = 2;

		// Cercle plein pas transparent (par défaut)
		objC2D.beginPath();
		objC2D.fillStyle = 'red';
		objC2D.strokeStyle = 'black';
		objC2D.beginPath();
		objC2D.arc(100,100,75,0,2*Math.PI);
		objC2D.fill(); objC2D.stroke();

		// Cercle plein vert au 1/4 transparent
		objC2D.globalAlpha = 0.75; 
		objC2D.fillStyle = 'green';
		objC2D.beginPath();
		objC2D.arc(200,100,75,0,2*Math.PI);
		objC2D.fill();
		objC2D.globalAlpha = 1; objC2D.stroke();

		// Cercle plein bleu à moitié transparent
		objC2D.globalAlpha = 0.5; 
		objC2D.fillStyle = 'blue';
		objC2D.beginPath();
		objC2D.arc(100,200,75,0,2*Math.PI);
		objC2D.fill();
		objC2D.globalAlpha = 1; objC2D.stroke();

		// Cercle plein noir au 3/4 transparent
		objC2D.globalAlpha = 0.25; 
		objC2D.fillStyle = 'black'
		objC2D.beginPath();
		objC2D.arc(200,200,75,0,2*Math.PI);
		objC2D.fill();
		objC2D.globalAlpha = 1; objC2D.stroke();
      }     
   </script>
</head>

<body onload="dessiner()"> 
	<canvas id="monCanvas" width="350" height="350">
		Votre navigateur ne supporte pas la balise canvas
	</canvas>
</body>
</html>
