<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Composition des dessins</title>
 
  <!-- Code JavaScript local -->
  <script type="text/javascript">
      const dessiner = ()=> {
        const objCanvas = document.getElementById('monCanvas');
		const objC2D = objCanvas.getContext('2d');
		// Composition de type destination-over (par défaut)
		// Cercle plein rouge
		objC2D.fillStyle = 'red';
		objC2D.beginPath();
		objC2D.arc(100,100,100,0,2*Math.PI);
		objC2D.fill();

		// Composition de type lighter
		objC2D.globalCompositeOperation = 'lighter';
		// Cercle plein vert
		objC2D.fillStyle = 'green';
		objC2D.beginPath();
		objC2D.arc(200,100,100,0,2*Math.PI);
		objC2D.fill();

		// Composition de type destination-atop
		objC2D.globalCompositeOperation = 'destination-atop';
		// Cercle plein bleu
		objC2D.fillStyle = 'blue';
		objC2D.beginPath();
		objC2D.arc(150,200,100,0,2*Math.PI);
		objC2D.fill();
      }     
   </script>
</head>

<body onload="dessiner()"> 
	<canvas id="monCanvas" width="350" height="350">
		Votre navigateur ne supporte pas la balise canvas
	</canvas>
</body>
</html>
